<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" resizable="false" closable="false" collapsible="false">
                    SRS
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="font-size: 13px;" >
                    <center>Escuela Superior de Cómputo - 2015. Instituto Politécnico Nacional</center>
                </p:layoutUnit>
                
                <p:layoutUnit position="west">
                    
                </p:layoutUnit>
                

                <p:layoutUnit position="center">
                    Inicio de sesión
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="3">
                            <h:outputText value="Usuario: " />
                            <p:inputText id="username" autocomplete="true"/>
                            
                            <h:outputText value="Contraseña" />
                            <p:password id="password" value="#{passwordView.password2}" feedback="true" />
                            
                            <p:commandButton value="Iniciar sesión" id="login_btn" actionListener="#{buttonView.buttonAction}" ajax="false" />
                        </h:panelGrid>
                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
