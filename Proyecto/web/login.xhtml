<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <center>
            <p:layout fullPage="false" >

                <p:layoutUnit position="center" resizable="true" closable="false" collapsible="false">
                    
                    <p:panel>
                        <h1>Sistema de gestión de cursos SRS</h1>
                        <div style="width: 600px; text-justify: auto; font-style: italic;">
                        <p>Herramienta de gestión de cursos en línea diseñada para la interacción entre instructores y 
                            alumnos teniendo registro de sus actividades.</p>
                        </div>
                        
                        <h:form>
                            <p:panel header="Inicio de sesión" style="width: 400px;">
                            <h:panelGrid columns="2" cellpadding="3">
                                <h:outputText value="Usuario: " />
                                <p:inputText id="username" autocomplete="true"/>

                                <h:outputText value="Contraseña" />
                                <p:password id="password" value="#{passwordView.password2}" feedback="false" />
                                
                                <h:column/>
                                <p:commandButton style="width: 210px;" value="Iniciar sesión" id="login_btn" actionListener="#{buttonView.buttonAction}" ajax="false" />
                            </h:panelGrid>
                            </p:panel>

                        </h:form>
                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="30" closable="true" collapsible="true" style="font-size: 13px;" >
                    <center>Escuela Superior de Cómputo - 2015. Instituto Politécnico Nacional</center>
                </p:layoutUnit>


            </p:layout>
            </center>

        </h:body>

    </f:view>
</html>
