<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de gestión de cursos</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true" >
                <p:layoutUnit position="center" resizable="true" closable="false" collapsible="false">
                    <h:form>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:menubar style="border: none; ">
                                    <p:menuitem value="SRS " url="../index.xhtml" style="margin-right: 10px;"/>
                                    <p:menuitem value="Comunidad " url="../users.xhtml" style="margin-right: 10px;"/>
                                    <p:menuitem value="Cursos " url="../courses.xhtml" style="margin-right: 10px;"/>
                                    <p:menuitem value="Sistema " url="../system.xhtml" style="margin-right: 10px;"/>
                                </p:menubar>
                            </f:facet>
                            <f:facet name="right">
                                <p:menubar style = "border: none;">
                                    <p:submenu label="Mi cuenta ">
                                        <p:menuitem value="Mi cuenta" url="../account.xhtml"/>
                                        <p:menuitem value="Cerrar sesión" url="../login.xhtml"/>
                                    </p:submenu>
                                </p:menubar>
                            </f:facet>
                        </p:toolbar>
                    </h:form>
                    <br/>
                    <p:panel>
                        <h:form id="formulario">
                            <h:inputHidden id="action" value="#{usuarioBean.action}"/>
                            <p:fieldset legend="Datos generales" style="margin-bottom:20px">
                                <h:panelGrid  columns="2" cellpadding="5" >
                                    <p:outputLabel for="name" value="Nombre"></p:outputLabel>
                                    <p:inputText id="name" value="#{usuarioBean.selected.nombre}" required="true"
                                                 label="Nombre">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>

                                    <p:outputLabel for="lastname" value="Apellido paterno"></p:outputLabel>
                                    <p:inputText id="lastname" value="#{usuarioBean.selected.paterno}" required="true"
                                                 label="Apellido Paterno">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="surname" value="Apellido materno"></p:outputLabel>
                                    <p:inputText id="surname" value="#{usuarioBean.selected.materno}" required="true"
                                                 label="Apellido Materno">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="username" value="Usuario"></p:outputLabel>
                                    <p:inputText id="username" value="#{usuarioBean.selected.usuario}" required="true"
                                                 label="username">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel value="Contraseña"></p:outputLabel>
                                    <p:password value="" required="true" feedback="true">
                                        <f:validateLength minimum="20" />
                                    </p:password>
                                    <p:outputLabel for="role" value="Rol" />
                                    <p:selectOneMenu id="role" required="true" value="#{usuarioBean.selected.rol}" style="width:155px">
                                        <f:selectItem itemLabel="Administrador" itemValue="1" />
                                        <f:selectItem itemLabel="Coordinador" itemValue="2" />
                                        <f:selectItem itemLabel="Instructor" itemValue="3" />
                                        <f:selectItem itemLabel="Asistente" itemValue="4" />
                                        <f:selectItem itemLabel="Alumno" itemValue="5" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:fieldset>
                        </h:form>
                        <h:form>
                            <p:growl id="msgs1" showDetail="true" />
                            <p:fieldset legend="Dirección" style="margin-bottom:20px">
                                <h:panelGrid  columns="4" cellpadding="6">
                                    <p:outputLabel for="calle" value="calle"></p:outputLabel>
                                    <p:inputText id="calle" value="" required="true"
                                                 label="calle">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="no_exterior" value="numero Exterior:"
                                                   ></p:outputLabel>
                                    <p:inputText id="no_exterior" value="" required="true"
                                                 label="no_exterior"  style="width: 90px;" >
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="no_interior" value="numero interior"></p:outputLabel>
                                    <p:inputText id="no_interior" value="" required="true"
                                                 label="no_interior" style="width: 90px;">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="colonia" value="Colonia:"></p:outputLabel>
                                    <p:inputText id="colonia" value="" required="true"
                                                 label="colonia">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="cp" value="Codido Postal:"></p:outputLabel>
                                    <p:inputText id="cp" value="" required="true" style="width: 90px;">
                                        <f:validateLength minimum="20" />
                                    </p:inputText> 
                                    <p:outputLabel value="Estado: " />
                                    <p:selectOneMenu id="estado">
                                        <f:selectItems value="#{estadoBean.states}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Municipio/Delegación: " />
                                    <p:selectOneMenu id="municipio">
                                        <f:selectItems value="#{municipioBean.municipios}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:fieldset>
                            <p:growl id="msgs2" showDetail="true" />
                            <p:fieldset legend="Telefono" style="margin-bottom:20px">
                                <h:panelGrid  columns="4" cellpadding="6">
                                    <p:outputLabel for="particular" value="Particular:"></p:outputLabel>
                                    <p:inputText id="particular" value="" required="true"
                                                 label="calle">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="oficina" value="Oficina:"
                                                   ></p:outputLabel>
                                    <p:inputText id="oficina" value="" required="true"
                                                 label="oficina"  >
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="celular" value="Celular:"
                                                   ></p:outputLabel>
                                    <p:inputText id="celular" value="" required="true"
                                                 label="celular"   >
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                </h:panelGrid>
                            </p:fieldset>
                            <p:growl id="msgs3" showDetail="true" />
                            <p:fieldset legend="Otros" style="margin-bottom:20px">
                                <h:panelGrid  columns="4" cellpadding="6">
                                    <p:outputLabel for="email" value="E-mail:"></p:outputLabel>
                                    <p:inputText id="email" value="" required="true">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                    <p:outputLabel for="email2" value="E-mail 2:"></p:outputLabel>
                                    <p:inputText id="email2" value="" required="true">
                                        <f:validateLength minimum="20" />
                                    </p:inputText>
                                </h:panelGrid>
                                <p:commandButton action="#{usuarioBean.actualizar}" value="Guardar información"
                                                 style="width: 300px;"/>
                            </p:fieldset>
                        </h:form>
                    </p:panel>  
                </p:layoutUnit>
                <p:layoutUnit position="south" size="30" closable="true" collapsible="true" style="font-size: 13px;" >
                    <center>Escuela Superior de Cómputo - 2015. Instituto Politécnico Nacional</center>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
