<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="center" resizable="true" closable="false" collapsible="false">
                    <p:menubar>
                        <p:menuitem value="Usuarios " url="users.xhtml"/>
                        <p:menuitem value="Alumnos " url="students.xhtml" />
                        <p:menuitem value="Cursos " url="courses.xhtml" />
                        <p:menuitem value="Sistema " url="system.xhtml" />
                        <p:submenu label="Mi cuenta ">
                            <p:menuitem value="Mi cuenta" url="account.xhtml"/>
                            <p:menuitem value="Cerrar sesión" url="login.xhtml"/>
                        </p:submenu>
                    </p:menubar>

                    <p:panel>
                        <h:form id="formulario">
                            <h:panelGrid  columns="6" cellpadding="5" >
                                <p:outputLabel for="name" value="Nombre"></p:outputLabel>
                                <p:inputText id="name" value="" required="true"
                                             label="Nombre">
                                    <f:validateLength minimum="20" />
                                </p:inputText>

                                <p:outputLabel for="lastname" value="Apellido Paterno:"></p:outputLabel>
                                <p:inputText id="lastname" value="" required="true"
                                             label="Apellido Paterno">
                                    <f:validateLength minimum="20" />
                                </p:inputText>

                                <p:outputLabel for="surname" value="Apellido Materno:"></p:outputLabel>
                                <p:inputText id="surname" value="" required="true"
                                             label="Apellido Materno">
                                    <f:validateLength minimum="20" />
                                </p:inputText>

                                <p:outputLabel for="username" value="Usuario"></p:outputLabel>
                                <p:inputText id="username" value="" required="true"
                                             label="username">
                                    <f:validateLength minimum="20" />
                                </p:inputText>

                                <p:outputLabel value="password:"></p:outputLabel>
                                <p:inputText type="password" value="" required="true">
                                    <f:validateLength minimum="20" />
                                </p:inputText>

                                <p:outputLabel for="role" value="Role: " />
                                <p:selectOneMenu id="role" value="" style="width:155px">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                                    <f:selectItem itemLabel="Coordinador" itemValue="Coordinador" />
                                    <f:selectItem itemLabel="Instructor" itemValue="Instructor" />
                                    <f:selectItem itemLabel="Asistente" itemValue="Asistente" />
                                    
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="30" closable="true" collapsible="true" style="font-size: 13px;" >
                    <center>Escuela Superior de Cómputo - 2015. Instituto Politécnico Nacional</center>
                </p:layoutUnit>


            </p:layout>

        </h:body>

    </f:view>
</html>
