<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit position="center" resizable="true" closable="false" collapsible="false">
                    <h:form>
                        <p:toolbar>

                            <f:facet name="left">
                                <p:menubar style="border: none; ">
                                    <p:menuitem value="SRS " url="index.xhtml" style="margin-right: 10px;"/>
                                    <p:menuitem value="Comunidad " url="users.xhtml" style="margin-right: 10px;"/>
                                    <p:menuitem value="Cursos " url="courses.xhtml" style="margin-right: 10px;"/>
                                    <p:menuitem value="Sistema " url="system.xhtml" style="margin-right: 10px;"/>
                                </p:menubar>
                            </f:facet>
                            <f:facet name="right">
                                <p:menubar style = "border: none;">
                                    <p:submenu label="Mi cuenta ">
                                        <p:menuitem value="Mi cuenta" url="account.xhtml"/>
                                        <p:menuitem value="Cerrar sesión" url="login.xhtml"/>
                                    </p:submenu>
                                </p:menubar>
                            </f:facet>
                        </p:toolbar>
                        <br/>
                    </h:form>

                    <h:form>     
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton type="button" value="Reportes" icon="ui-icon-document" />

                                <p:commandButton type="button" value="Nuevo curso" icon="ui-icon-plus" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                            </f:facet>

                            <f:facet name="right">
                                <p:inputText id="txt1" placeholder="Búsqueda" value="#{searchView.text1}" required="true" label="Text 1">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:commandButton id="search_btn" value="Buscar" icon="ui-icon-search"/>
                            </f:facet>

                        </p:toolbar>
                    </h:form>

                    <p:dataTable var="course" value="#{dtBasicView.courses}" rows="20" paginator="true">
                        <p:column headerText="Nombre del curso" >
                            <h:outputText value="#{course.coursename}" />
                        </p:column>

                        <p:column headerText="Fecha de inicio">
                            <h:outputText value="#{course.name}" />
                        </p:column>

                        <p:column headerText="Fecha de fin">
                            <h:outputText value="#{course.rol}" />
                        </p:column>

                        <p:column headerText="Instructor">
                            <h:outputText value="#{course.rol}" />
                        </p:column>
                        
                        <p:column headerText="Numero de alumnos">
                            <h:outputText value="#{course.date}" />
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:button outcome="course" icon="ui-icon-arrowrefresh-1-w" title="Icon Only">
                                <f:param name="productId" value="#{course.id}" />
                            </p:button>
                            <p:button outcome="coursedelete" icon="ui-icon-close" title="Icon Only">
                                <f:param name="productId" value="#{course.id}" />
                            </p:button>
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="30" closable="true" collapsible="true" style="font-size: 13px;" >
                    <center>Escuela Superior de Cómputo - 2015. Instituto Politécnico Nacional</center>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
